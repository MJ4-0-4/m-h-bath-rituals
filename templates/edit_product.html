<!DOCTYPE html>
<html>
<head>
    <title>Edit Product - Admin</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Epilogue%3Awght%40400%3B500%3B700%3B900&family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />
</head>
<body class="bg-gray-50" style='font-family: Epilogue, "Noto Sans", sans-serif;'>
    <div class="container mx-auto p-4 md:p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-[#181411]">Edit Product</h1>
            <a href="{{ url_for('admin') }}" class="text-sm text-blue-600 hover:underline">‚Üê Back to Admin</a>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <form action="{{ url_for('update_product', product_id=product.id) }}" method="POST" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Product Name</label>
                    <input type="text" name="name" id="name" value="{{ product.name }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
                    <input type="text" name="description" id="description" value="{{ product.description }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-700">Original Price</label>
                    <input type="number" name="price" id="price" value="{{ product.price }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="image" class="block text-sm font-medium text-gray-700">Image URL</label>
                    <input type="url" name="image" id="image" value="{{ product.image }}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>
                
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input id="on_sale" name="on_sale" type="checkbox" {% if product.on_sale %}checked{% endif %} class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded">
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="on_sale" class="font-medium text-gray-700">Product is on Sale</label>
                    </div>
                </div>
                <div>
                    <label for="sale_price" class="block text-sm font-medium text-gray-700">Sale Price (only applies if "On Sale" is checked)</label>
                    <input type="number" name="sale_price" id="sale_price" value="{{ product.sale_price or '' }}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                </div>

                <div>
                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700">Update Product</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
